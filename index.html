<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Concrete Poem about a Tree</title>
        <style>
            body {
                text-align: center;
                justify-content: center; /* Horizontal center */
                font-family: "Helevitica", "Arial", sans-serif;
                background-color: #5c4033;
                color: green;
            }
            h1 {
                color: green;
                font-weight: bold;
                font-size: 20px;
                text-align: center;
                margin-top: 2px;
                margin-left: 50px;
                margin-right: 50px;
            }
            div {
                font-weight: bold;
                font-size: 18px;
                text-align: center;
            }
            .offset {
            /* Increases left margin to move elements to the right */
            margin-right: 20px;
            display: center;
        }
        </style>
    </head>
    <body>
        <div>A</div>
        <div>Tree</div>
        <div>That</div>
        <div>stands</div>
        <div>tall and</div>
        <div>has leaves</div>
        <div>that flow</div>
        <div>freely in</div>
        <div>the breeze</div>
        <div>that blows</div>
        <div>gusts of wind</div>
        <div>in the daylight</div>
        <div>and also gives</div>
        <div>oxygen which is</div>
        <div>air we breathe</div>
        <div class="offset"><span style="margin-left: 4px;">E</span></div>
        <div class="offset"><span style="margin-left: 4px;">v</span></div>
        <div class="offset"><span style="margin-left: 4px;">e</span></div>
        <div class="offset"><span style="margin-left: 4px;">r</span></div>
        <div class="offset"><span style="margin-left: 4px;">y</span></div>
        <div class="offset"><span style="margin-left: 4px;">d</span></div>
        <div class="offset"><span style="margin-left: 4px;">a</span></div>
        <div class="offset"><span style="margin-left: 4px;">y</span></div>
        <h1>It's full of life</h1>
        <script>
            alert("Hello, World");
            console.log("Hello, from the console");
        </script>
</body>
</html>
