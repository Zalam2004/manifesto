<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Concrete Poem about a Tree</title>
        <style>
            body {
                text-align: center;
                justify-content: center; /* Horizontal center */
                font-family: "Helevitica", "Arial", sans-serif;
                background-color: brown;
                color: green;
            }
            h1 {
                color: green;
                font-weight: bold;
                font-size: 20px;
                margin-top: 2px
            }
            div {
                font-weight: bold;
                font-size: 18px;
                margin-left: 30px;
            }
            .offset {
            /* Increases left margin to move elements to the right */
            margin-right: 20px;
            display: center;
        }
        </style>
    </head>
    <body>
        <div>A</div>
        <div>Tree</div>
        <div>That</div>
        <div>stands</div>
        <div>tall and</div>
        <div>has leaves</div>
        <div>that flow</div>
        <div>freely in</div>
        <div>the breeze</div>
        <div>that blows</div>
        <div>gusts of wind</div>
        <div>in the daylight</div>
        <div>and also gives</div>
        <div>oxygen which is</div>
        <div>air we breathe</div>
        <div>E</div>
        <div>v</div>
        <div>e</div>
        <div>r</div>
        <div>y</div>
        <div>d</div>
        <div>a</div>
        <div>y</div>
        <h1>It's full of life</h1>
